
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paramètres - Mproincendie</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f4f4f4; max-width: 800px; margin: auto; }
    h1 { color: #cc0000; }
    h2 { margin-top: 30px; }
    label, input, button { display: block; margin-top: 10px; }
    input { padding: 8px; width: 100%; max-width: 300px; }
    ul { list-style-type: none; padding-left: 0; }
    li { background: white; margin-top: 5px; padding: 8px; border: 1px solid #ccc; display: flex; justify-content: space-between; align-items: center; }
    .delete-btn { background: #cc0000; color: white; border: none; padding: 4px 8px; cursor: pointer; }
    .delete-btn:hover { background: #a00000; }
    .back { margin-top: 30px; display: inline-block; color: #cc0000; text-decoration: none; }
  </style>
</head>
<body>

<h1>⚙️ Paramètres</h1>

<section>
  <h2>Types d’extincteurs</h2>
  <input type="text" id="newType" placeholder="Ex : CO2, Poudre, Eau..." />
  <button onclick="addItem('types', 'newType')">Ajouter</button>
  <ul id="typesList"></ul>
</section>

<section>
  <h2>Prestations</h2>
  <input type="text" id="newPrestation" placeholder="Ex : Vérification, Remplacement..." />
  <button onclick="addItem('prestations', 'newPrestation')">Ajouter</button>
  <ul id="prestationsList"></ul>
</section>

<section>
  <h2>Techniciens</h2>
  <input type="text" id="newTech" placeholder="Nom du technicien" />
  <button onclick="addItem('techniciens', 'newTech')">Ajouter</button>
  <ul id="techniciensList"></ul>
</section>

<a class="back" href="index.html">⬅ Retour à l'accueil</a>

<script>
function loadList(key, listId) {
  const data = JSON.parse(localStorage.getItem(key)) || [];
  const ul = document.getElementById(listId);
  ul.innerHTML = '';
  data.forEach((item, index) => {
    const li = document.createElement('li');
    li.innerHTML = item + '<button class="delete-btn" onclick="removeItem(\'' + key + '\',' + index + ')">X</button>';
    ul.appendChild(li);
  });
}

function addItem(key, inputId) {
  const input = document.getElementById(inputId);
  const value = input.value.trim();
  if (!value) return;
  let data = JSON.parse(localStorage.getItem(key)) || [];
  data.push(value);
  localStorage.setItem(key, JSON.stringify(data));
  input.value = '';
  loadList(key, key + 'List');
}

function removeItem(key, index) {
  let data = JSON.parse(localStorage.getItem(key)) || [];
  data.splice(index, 1);
  localStorage.setItem(key, JSON.stringify(data));
  loadList(key, key + 'List');
}

['types', 'prestations', 'techniciens'].forEach(k => loadList(k, k + 'List'));
</script>

</body>
</html>
