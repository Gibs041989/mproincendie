<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - MPro Incendie</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .logo-container { text-align: center; margin-bottom: 20px; }
        .logo { max-width: 150px; height: auto; }
        .nav-buttons { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
        .nav-buttons a, .nav-buttons button { flex: 1 1 150px; text-align: center; padding: 12px; font-size: 16px; }
        @media (max-width: 600px) {
            .nav-buttons a, .nav-buttons button { flex: 1 1 100%; }
            .logo { max-width: 120px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="assets/logo.png" alt="MPro Incendie Logo" class="logo">
            <h1>MPro Incendie</h1>
        </div>
        <section class="section">
            <div id="welcome-message"></div>
            <div class="nav-buttons" id="menu"></div>
            <div class="nav-buttons">
                <button onclick="logout()">🚪 Déconnexion</button>
            </div>
        </section>
    </div>
    <script>
        function loadDashboard() {
            const userRole = localStorage.getItem('userRole');
            const welcomeMessage = document.getElementById('welcome-message');
            const menu = document.getElementById('menu');
            if (!userRole) {
                window.location.href = 'login.html';
                return;
            }
            if (userRole === 'admin') {
                welcomeMessage.innerHTML = '<h2>Bienvenue, Administrateur</h2>';
                menu.innerHTML = `
                    <a href="intervention.html">➕ Intervention</a>
                    <a href="client.html">👤 Clients</a>
                    <a href="agenda.html">📅 Agenda</a>
                    <a href="parametres.html">⚙️ Paramètres</a>
                    <a href="utilisateurs.html">👥 Utilisateurs</a>
                `;
            } else if (userRole === 'technicien') {
                welcomeMessage.innerHTML = '<h2>Bienvenue, Technicien</h2>';
                menu.innerHTML = `
                    <a href="intervention.html">➕ Intervention</a>
                    <a href="client.html">👤 Clients</a>
                    <a href="agenda.html">📅 Agenda</a>
                `;
            }
        }
        function logout() {
            localStorage.removeItem('userRole');
            localStorage.removeItem('currentClient');
            localStorage.removeItem('currentIntervention');
            window.location.href = 'login.html';
        }
        window.onload = loadDashboard;
    </script>
</body>
</html>
