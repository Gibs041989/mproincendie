<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulaire Maintenance Extincteurs</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4 text-gray-800">

  <div class="max-w-3xl mx-auto bg-white p-6 rounded-xl shadow-lg space-y-6">
    <h1 class="text-2xl font-bold text-center text-red-600">Compte Rendu de Maintenance</h1>

    <!-- Section 1 : Informations Client -->
    <section>
      <h2 class="text-xl font-semibold mb-2">Informations Client</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="text" placeholder="Nom du client" class="border p-2 rounded w-full" />
        <input type="text" placeholder="Adresse" class="border p-2 rounded w-full" />
        <input type="text" placeholder="Téléphone" class="border p-2 rounded w-full" />
        <input type="email" placeholder="Email" class="border p-2 rounded w-full" />
      </div>
    </section>

    <!-- Section 2 : Intervention -->
    <section>
      <h2 class="text-xl font-semibold mb-2">Détails de l'Intervention</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="date" class="border p-2 rounded w-full" />
        <input type="text" placeholder="Nom du technicien" class="border p-2 rounded w-full" />
      </div>
    </section>

    <!-- Section 3 : Vérification Extincteurs -->
    <section>
      <h2 class="text-xl font-semibold mb-2">Contrôle des Extincteurs</h2>
      <div class="space-y-2">
        <label class="flex items-center"><input type="checkbox" class="mr-2" /> Extincteur à eau pulvérisée</label>
        <label class="flex items-center"><input type="checkbox" class="mr-2" /> Extincteur à poudre ABC</label>
        <label class="flex items-center"><input type="checkbox" class="mr-2" /> Extincteur CO₂</label>
        <label class="flex items-center"><input type="checkbox" class="mr-2" /> Autres (préciser en observation)</label>
      </div>
    </section>

    <!-- Section 4 : Observations -->
    <section>
      <h2 class="text-xl font-semibold mb-2">Observations</h2>
      <textarea class="border p-2 rounded w-full" rows="4" placeholder="Remarques, anomalies, remplacements…"></textarea>
    </section>

    <!-- Section 5 : Validation -->
    <div class="text-center">
      <button class="bg-red-600 text-white px-6 py-2 rounded-xl hover:bg-red-700">
        Générer le PDF
      </button>
    </div>
  </div>

</body>
</html>
