<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />

  <title>Maintenance Extincteurs - Formulaire</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function addExtincteur() {
      const container = document.getElementById('extincteurs-container');
      const template = document.getElementById('extincteur-template');
      const clone = template.content.cloneNode(true);
      container.appendChild(clone);
    }

    function populateMillesimes() {
      const selects = document.querySelectorAll('.millesime');
      const currentYear = new Date().getFullYear();
      for (let i = currentYear; i >= 2000; i--) {
        selects.forEach(select => {
          const option = document.createElement('option');
          option.value = i;
          option.textContent = i;
          select.appendChild(option);
        });
      }
    }

    document.addEventListener('DOMContentLoaded', populateMillesimes);
  </script>
</head>
