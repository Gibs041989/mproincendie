

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#cc0000" />
  <title>Mproincendie</title>
  <link rel="manifest" href="/manifest.json" />
</head>
<body style="font-family: sans-serif; padding: 20px;">

  <h1>Mproincendie - Compte rendu extincteur</h1>

  <form onsubmit="event.preventDefault(); alert('Compte rendu enregistré (simulation)')">
    <label>N° Extincteur :</label><br>
    <input type="text" name="numero" required><br><br>

    <label>Type d'Extincteur :</label><br>
    <select name="type" required>
      <option value="">-- Choisir --</option>
      <option value="Eau">Eau pulvérisée</option>
      <option value="Poudre">Poudre</option>
      <option value="CO2">CO2</option>
    </select><br><br>

    <label><input type="checkbox" name="pp"> Pression Permanente (PP)</label><br><br>

    <label>Millésime MES :</label><br>
    <input type="text" name="mes" placeholder="Ex: 2021"><br><br>

    <label>Emplacement :</label><br>
    <input type="text" name="emplacement"><br><br>

    <label>Opérations réalisées :</label><br>
    <label><input type="checkbox" name="operations" value="Vérification"> Vérification</label><br>
    <label><input type="checkbox" name="operations" value="Recharge"> Recharge</label><br>
    <label><input type="checkbox" name="operations" value="Remplacement"> Remplacement</label><br>
    <label><input type="checkbox" name="operations" value="Réparation"> Réparation</label><br><br>

    <label>Observations diverses :</label><br>
    <textarea name="observations" rows="4" cols="40"></textarea><br><br>

    <button type="submit">Valider le compte rendu</button>
  </form>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(reg => console.log('Service Worker enregistré', reg))
        .catch(err => console.error('Service Worker erreur', err));
    }
  </script>
</body>
</html>
