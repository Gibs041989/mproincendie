<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Maintenance Extincteurs - MproIntervention</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f5f5f5; }
        header { background: #b30000; color: white; padding: 1rem; display: flex; align-items: center; }
        header img { height: 50px; margin-right: 15px; }
        .container { padding: 20px; max-width: 900px; margin: auto; }
        .extincteur-bloc {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .extincteur-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .extincteur-body { margin-top: 15px; }
        label { display: block; margin-top: 10px; }
        input, select, textarea {
            padding: 8px;
            width: 100%;
            max-width: 100%;
            margin-top: 5px;
        }
        .checkboxes label {
            display: inline-block;
            margin-right: 15px;
        }
        .actions {
            margin-top: 10px;
            text-align: right;
        }
        .actions button {

            background: #e60000;

            border: none;

        }
        .actions button:hover {

        }
        .nav-shortcuts {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            background: white;
            padding: 10px;
            border-top: 1px solid #ddd;
            font-size: 1.5rem;
            z-index: 999;
        }
        .nav-shortcuts a {

        }
        .nav-shortcuts a:hover {

</head>
<body>
    <header>

            bloc.className = "extincteur-bloc";
            bloc.innerHTML = `

                    <strong>Extincteur n¬∞${compteur}</strong>

                    <label>Fabricant :</label>
                    <input type="text">

                    <label>Niveau / Zone :</label>
                    <input type="text">

                        <label><input type="checkbox"> Recharg√©</label>
                        <label><input type="checkbox"> Mise en service</label>
                        <label><input type="checkbox"> √âchange standard</label>
                    </div>

                    <label>Observation :</label>
                    <textarea rows="3"></textarea>
                </div>
            `;
            container.appendChild(bloc);
            compteur++;
        }

        // Ajouter un extincteur d√®s le chargement
        window.onload = ajouterExtincteur;
    </script>
</body>
</html>
