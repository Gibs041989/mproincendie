<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clients - Mendes Protection Incendie</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    let clients = JSON.parse(localStorage.getItem('clients')) || [];

    function afficherClients(data = clients) {
      const container = document.getElementById('clientsContainer');
      container.innerHTML = '';

      if (data.length === 0) {
        container.innerHTML = '<p class="text-center text-gray-500">Aucun client trouvé.</p>';
        return;
      }

      data.forEach(client => {
        const fiche = document.createElement('div');
        fiche.className = 'bg-white rounded-xl shadow p-4 space-y-2';
        fiche.innerHTML = `
          <div class="flex justify-between items-center">
            <div>
              <h2 class="text-lg font-semibold">${client.nom}</h2>
              <p class="text-sm text-gray-600">${client.adresse || client.rue}, ${client.ville}</p>
            </div>
            <a href="intervention.html?client=${encodeURIComponent(client.nom)}" class="text-white bg-blue-600 hover:bg-blue-700 px-3 py-1 rounded text-sm">➕ Intervention</a>
          </div>
          <div class="pt-2">
            <h3 class="font-semibold text-sm text-gray-700">Historique :</h3>
            <ul class="text-sm text-gray-700 space-y-1">
              ${(client.historique || []).map(h => `
                <li>
                  <strong>${h.annee}</strong>
                  <ul class="ml-4 list-disc">
                    ${h.mois.map(m => `<li>${m}</li>`).join('')}
                  </ul>
                </li>
              `).join('')}
            </ul>
          </div>`;
        container.appendChild(fiche);
      });
    }

    function filtrerClients() {
      const nom = document.getElementById('filtreNom').value.toLowerCase();
      const ville = document.getElementById('filtreVille').value.toLowerCase();
      const moisRecherche = document.getElementById('filtreMois').value;
      const anneeRecherche = document.getElementById('filtreAnnee').value;

      const resultats = clients.filter(client => {
        return (
          (!nom || client.nom.toLowerCase().includes(nom)) &&
          (!ville || client.ville.toLowerCase().includes(ville)) &&
          (!anneeRecherche || (client.historique || []).some(h => h.annee == anneeRecherche && (!moisRecherche || h.mois.some(m => m.includes(moisRecherche)))))
        );
      });

      afficherClients(resultats);
    }

    window.onload = () => afficherClients();
  </script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen pb-24">
  <header class="bg-white shadow p-4 flex items-center justify-between">
    <h1 class="text-xl font-bold">📁 Clients enregistrés</h1>
    <a href="nouveau_client.html?from=clients" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">➕ Nouveau client</a>
  </header>

  <section class="p-4 bg-white shadow mt-2">
    <div class="grid grid-cols-1 gap-4 md:grid-cols-4">
      <div class="flex flex-col">
        <label class="text-sm text-gray-600 mb-1">Nom du client</label>
        <input id="filtreNom" type="text" placeholder="Ex : Dupont" class="p-2 border rounded w-full" oninput="filtrerClients()" />
      </div>
      <div class="flex flex-col">
        <label class="text-sm text-gray-600 mb-1">Ville</label>
        <input id="filtreVille" type="text" placeholder="Ex : Annecy" class="p-2 border rounded w-full" oninput="filtrerClients()" />
      </div>
      <div class="flex flex-col">
        <label class="text-sm text-gray-600 mb-1">Mois</label>
        <select id="filtreMois" class="p-2 border rounded w-full" onchange="filtrerClients()">
          <option value="">Tous</option>
          <option value="01">Janvier</option>
          <option value="02">Février</option>
          <option value="03">Mars</option>
          <option value="04">Avril</option>
          <option value="05">Mai</option>
          <option value="06">Juin</option>
          <option value="07">Juillet</option>
          <option value="08">Août</option>
          <option value="09">Septembre</option>
          <option value="10">Octobre</option>
          <option value="11">Novembre</option>
          <option value="12">Décembre</option>
        </select>
      </div>
      <div class="flex flex-col">
        <label class="text-sm text-gray-600 mb-1">Année</label>
        <select id="filtreAnnee" class="p-2 border rounded w-full" onchange="filtrerClients()">
          <option value="">Toutes</option>
          <script>
            const currentYear = new Date().getFullYear();
            for (let y = currentYear; y >= 2000; y--) {
              document.write(`<option value="${y}">${y}</option>`);
            }
          </script>
        </select>
      </div>
    </div>
  </section>

  <section id="clientsContainer" class="p-4 space-y-4">
    <!-- Clients chargés dynamiquement -->
  </section>

  <footer class="fixed bottom-0 left-0 right-0 bg-white border-t shadow flex justify-around p-2 text-center text-xs">
    <a href="index.html" class="flex flex-col items-center">
      <span class="text-lg">🏠</span>
      <span>Accueil</span>
    </a>
    <a href="clients.html" class="flex flex-col items-center">
      <span class="text-lg">📁</span>
      <span>Clients</span>
    </a>
    <a href="intervention.html" class="flex flex-col items-center">
      <span class="text-lg">🛠️</span>
      <span>Intervention</span>
    </a>
  </footer>
</body>
</html>
