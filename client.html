
<!DOCTYPE html>

<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Clients - Mendes Protection Incendie</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
    }
  </style>
</head>
<body class="min-h-screen pb-24 text-gray-800"><div class="bg-white p-4 flex items-center justify-between shadow mb-4"><img class="h-12" src="logo-mendes.png"/></div><a class="text-sm text-blue-600 underline ml-4" href="index.html">← Retour à l'accueil</a>
<header class="bg-white shadow p-4 flex items-center justify-between">
<h1 class="text-xl font-bold text-red-700">📁 Liste des clients</h1>
<a class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded" href="nouveau_client.html?from=clients">➕ Nouveau client</a>
</header>
<section class="p-4 bg-white shadow mb-4">
<div class="grid grid-cols-1 md:grid-cols-4 gap-4">
<div class="flex flex-col">
<label class="text-sm text-gray-600 mb-1">Nom du client</label>
<input class="p-2 border rounded w-full" id="filtreNom" oninput="filtrerClients()" placeholder="Ex : Dupont" type="text"/>
</div>
<div class="flex flex-col">
<label class="text-sm text-gray-600 mb-1">Ville</label>
<input class="p-2 border rounded w-full" id="filtreVille" oninput="filtrerClients()" placeholder="Ex : Annecy" type="text"/>
</div>
<div class="flex flex-col">
<label class="text-sm text-gray-600 mb-1">Mois</label>
<select class="p-2 border rounded w-full" id="filtreMois" onchange="filtrerClients()">
<option value="">Tous</option>
<option value="01">Janvier</option>
<option value="02">Février</option>
<option value="03">Mars</option>
<option value="04">Avril</option>
<option value="05">Mai</option>
<option value="06">Juin</option>
<option value="07">Juillet</option>
<option value="08">Août</option>
<option value="09">Septembre</option>
<option value="10">Octobre</option>
<option value="11">Novembre</option>
<option value="12">Décembre</option>
</select>
</div>
<div class="flex flex-col">
<label class="text-sm text-gray-600 mb-1">Année</label>
<select class="p-2 border rounded w-full" id="filtreAnnee" onchange="filtrerClients()">
<option value="">Toutes</option>
<script>
            const currentYear = new Date().getFullYear();
            for (let y = currentYear; y >= 2000; y--) {
              document.write(`<option value="${y}">${y}</option>`);
            }
          </script>
</select>
</div>
</div>
</section>
<section class="p-4 space-y-4" id="clientsContainer">
<!-- Clients injectés dynamiquement -->
</section>
<footer class="fixed bottom-0 left-0 right-0 bg-white border-t shadow flex justify-around p-3 text-xs z-50">
<a class="flex flex-col items-center gap-1" href="index.html">
<span class="text-xl">🏠</span>
<span>Accueil</span>
</a>
<a class="flex flex-col items-center gap-1" href="intervention.html">
<span class="text-xl">🛠️</span>
<span>Intervention</span>
</a>
</footer>
<script>
    let clients = JSON.parse(localStorage.getItem("clients")) || [];

    function afficherClients(data = clients) {
      const container = document.getElementById("clientsContainer");
      container.innerHTML = "";

      if (data.length === 0) {
        container.innerHTML = '<p class="text-center text-gray-500">Aucun client trouvé.</p>';
        return;
      }

      data.forEach(client => {
        const div = document.createElement("div");
        div.className = "bg-white p-4 rounded-xl shadow border flex flex-col gap-2";
        div.innerHTML = `
          <div class="flex justify-between items-start">
            <div>
              <h2 class="text-red-700 font-bold text-lg">${client.nom}</h2>
              <p class="text-sm text-gray-700">${client.rue || ''}, ${client.cp || ''} ${client.ville || ''}</p>
            </div>
            <div class="flex flex-col gap-2 text-sm items-end">
              <a href="intervention.html?client=${encodeURIComponent(client.nom)}" class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded">➕ Intervention</a>
              <a href="fiche_client.html?client=${encodeURIComponent(client.nom)}" class="text-blue-700 underline">👁️ Voir fiche</a>
            </div>
          </div>`;
        container.appendChild(div);
      });
    }

    function filtrerClients() {
      const nom = document.getElementById("filtreNom").value.toLowerCase();
      const ville = document.getElementById("filtreVille").value.toLowerCase();
      const mois = document.getElementById("filtreMois").value;
      const annee = document.getElementById("filtreAnnee").value;

      const filtres = clients.filter(c => {
        return (
          (!nom || c.nom.toLowerCase().includes(nom)) &&
          (!ville || c.ville.toLowerCase().includes(ville)) &&
          (!annee || (c.historique || []).some(h => h.annee === annee && (!mois || h.mois.includes(mois))))
        );
      });

      afficherClients(filtres);
    }

    window.onload = () => afficherClients();
  </script>
</body>
</html>
